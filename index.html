<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracker Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center mb-4">Tracker Test - MM Rando</h1>
    <section class="container-fluid">
      <div class="row align-items-center">
        <div
          class="col-2 ms-2 list-group left-menu"
          style="min-height: 120px; width: 320px"
        >
          <button
            type="button"
            class="show-masks list-group-item list-group-item-action"
          >
            Masks
          </button>
          <button
            type="button"
            class="show-inventory list-group-item list-group-item-action"
          >
            Inventory
          </button>

          <button
            type="button"
            class="show-quest-items list-group-item list-group-item-action"
          >
            Quest Items
          </button>
          <button
            type="button"
            class="show-equipment list-group-item list-group-item-action"
          >
            Equipment
          </button>
          <button
            type="button"
            class="show-all list-group-item list-group-item-action"
          >
            Show all
          </button>
          <button
            type="button"
            class="clear-all list-group-item list-group-item-action"
            data-bs-toggle="collapse"
            data-bs-target="#target"
          >
            Clear all
          </button>
        </div>
        <div class="col text-center icons dropdown-center">
          <!-- Transformation masks -->
          <section class="transformation-masks-span">
            <p
              class="trans-mask-divider display-6 my-2 dividers"
              style="display: none"
            >
              Transformation Masks
            </p>
          </section>
          <!-- Regular masks -->
          <section class="regular-masks-span">
            <p
              class="reg-mask-divider display-6 my-2 dividers"
              style="display: none"
            >
              Regular Masks
            </p>
          </section>
          <!-- Equipment -->
          <section class="equipment-span"></section>
          <!-- Quest items -->
          <section class="quest-item-span">
            <p
              class="remains-divider display-6 my-2 dividers"
              style="display: none"
            >
              Boss Remains
            </p>
            <section id="remains-span"></section>
            <p
              class="trade-items-divider display-6 my-2 dividers"
              style="display: none"
            >
              Trade Items
            </p>
            <section id="trade-items-span"></section>
          </section>
          <!-- Inventory items -->
          <section class="inventory-span">
            <ul class="bottle-contents dropdown-menu">
              <li><span class="bugs dropdown-item">üêõ Bugs</span></li>
              <li><span class="fish dropdown-item">üêü Fish</span></li>
              <li><span class="regular-poe dropdown-item">üëª Poe</span></li>
              <li>
                <span class="empty-bottle dropdown-item">Empty bottle</span>
              </li>
              <li>
                <span class="remove-bottle-check dropdown-item"
                  >Uncheck Bottle</span
                >
              </li>
            </ul>
          </section>
        </div>
      </div>
    </section>
    <section class="container-fluid" style="min-height: 120px">
      <div class="collapse mt-2" id="target">
        <div class="alert alert-warning" style="width: 300px" role="alert">
          <h4 class="alert-heading">Warning!</h4>
          <p>Clear everything? You can't go back.</p>
          <div class="row g-2">
            <button class="clear-all-confirm btn btn-outline-danger">
              Yes, clear everything
            </button>
            <button class="clear-all-cancel btn btn-outline-primary">
              No, keep everything
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
